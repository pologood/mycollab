OPT_PAYMENT_BANKWIRE_DESC=Wenn Sie per Banküberweisung zahlen möchten, müssen Sie ein Jahr des MyCollab Services kaufen. Kontaktieren Sie ihre Bank, falls sie Hilfe benötigen und bitte stellen Sie sicher, dass alle zugehörigen Gebühren ihrerseits gedeckt sind. Stellen Sie ebenfalls sicher, dass die Zahlung per Banküberweisung erfolgt und nicht ACH, EFT oder e-Check. Bitte Gewähr leisten Sie auch, dass zusätzliche Gebühren ihrer Bank für die Überweisung bezahlt sind und ziehen Sie diese nicht von ihrer Zahlung an uns ab.
OPT_PAYMENT_BANKWIRE_NOTE=Die Zahlung benötigt 3-5 Tage. <a href='mailto:@support@mycollab.com' target="_blank">Kontaktieren Sie uns</a>, wenn Sie Ihren Account vor Beendigung der Zahlung aktiviert benötigen.
OPTION_BILLING_FAQ=<div class='prig-bottom'><div class='prig-bottom-cnt'><div class='pri-bott-coll pri-coll-1'><div class='pri-bott-block'><h2>Wie funktioniert der 30-Tage Test?</h2><p>Sobald Sie sich anmelden, sind Sie automatisch für den 30-Tage Test, der Ihnen uneingeschränkten Zugriff zu allen großartigen Features von MyCollab bietet, freigeschalten. Während diesem kostenlosen Test haben Sie die Option jederzeit zu kündigen. Wenn der Test endet können Sie auswählen ob Sie bei ihren aktuellen Packet bleiben, dieses zu einem anderen mit mehr Nutzern und mehr Speicher aufrüsten, es herabstufen oder stornieren wollen.</p></div><div class='pri-bott-block'><h2>Kann ich meinen Plan jederzeit aufrüsten?</h2><p>Ja, Sie können ihren Plan zu jedem Zeitpunkt aufrüsten. Sie wählen einen Plan der heute passt und rüsten diesen mit wachsenden Nutzerzahlen und Speicherbedarf auf. Nach einem Upgrade werden die Änderungen im nächsten Rechnungszeitraum aufgenommen.</p></div><div class='pri-bott-block'><h2>Was wenn ich meinen Plan herabstufen will?</h2><p>Sie können ihr Packet jederzeit herabstufen, solange das neue Paket kompatibel mit ihrer derzeitigen Nutzung ist. Zum Beispiel, wenn Sie aktuell 30 Nutzer haben, dann müssen Sie zuerst 20 Löschen bevor Sie auf ein Compact Paket, das bis zu 10 Nutzer erlaubt, herunterstufen können.</p></div></div><div class='pri-bott-coll'><div class='pri-bott-block prig-block-1'><h2>Muss ich im voraus Rechnungsdaten angeben?</h2><p>Nein, Sie können die "Manuelles Bezahlen" Option im Rechnungsdaten Panel auswählen. Am Ende des Tests senden wir Ihnen eine E-Mail, um Sie daran zu erinnern Rechnungsdaten anzugeben. Sie können dann auswählen ob und wie Sie bezahlen möchten.</p></div><div class='pri-bott-block prig-block-2'><h2>Welche Bezahlmethoden gibt es?</h2><p>Wir akzeptieren Visa, Mastercard und Amercian Express für Daueraufträge. Desweiteren akzeptieren wir PayPal, Schecks und Banküberweisungen für manuelle Zahlungen.</p></div><div class='pri-bott-block'><h2>Muss ich einen langzeit Vertrag unterschreiben?</h2><p>Nein, es gibt keine Verträge. Sie können monatlich bezahlen und haben die Möglichkeit ihr Abonnement jederzeit zu kündigen.</p></div></div></div><div class='clear'></div></div>
